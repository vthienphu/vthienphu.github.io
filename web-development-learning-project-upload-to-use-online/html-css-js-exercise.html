<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <section class="screen">
            0
        </section>
        <section class="calculator">
            <div class="calc-button-row">
                <button class="calc-button-item half">C</button>
                <button class="calc-button-item ">←</button>
                <button class="calc-button-item ">÷</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button-item ">7</button>
                <button class="calc-button-item ">8</button>
                <button class="calc-button-item ">9</button>
                <button class="calc-button-item ">×</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button-item ">4</button>
                <button class="calc-button-item ">5</button>
                <button class="calc-button-item ">6</button>
                <button class="calc-button-item ">-</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button-item ">1</button>
                <button class="calc-button-item ">2</button>
                <button class="calc-button-item ">3</button>
                <button class="calc-button-item ">+</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button-item three-quarter">0</button>
                <button class="calc-button-item ">=</button>
            </div>

        </section>
    </div>
    <script src="calculator.js"></script>

</body>

</html>
